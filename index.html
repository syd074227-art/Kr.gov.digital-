<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة سَمُوّ</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary:#007AFF;
--secondary:#34C759;
--health:#30D158;
--law:#5856D6;
--dark:#000;
--card:#1C1C1E;
--border:#2C2C2E;
--text:#fff;
--text2:#8E8E93;
--glass:rgba(28,28,30,.9);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}

body{
background:var(--dark);
color:var(--text);
max-width:500px;
margin:auto;
padding:0 15px 90px;
}

.status-bar{
display:flex;
justify-content:space-between;
padding:15px 0;
font-weight:600;
}

.status-icons i{margin-right:6px}

.greeting{
font-size:32px;
font-weight:700;
background:linear-gradient(135deg,#007AFF,#5856D6);
-webkit-background-clip:text;
color:transparent;
margin-bottom:10px;
}

.search-bar{
background:var(--card);
border:1px solid var(--border);
border-radius:14px;
padding:14px;
display:flex;
gap:10px;
margin-bottom:25px;
}

.search-bar input{
flex:1;
background:none;
border:none;
color:var(--text);
font-size:16px;
}

.mini-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:12px;
margin-bottom:25px;
}

.mini-item{
background:var(--card);
border:1px solid var(--border);
border-radius:12px;
padding:15px;
text-align:center;
opacity:0;
transform:translateY(10px);
transition:.4s;
cursor:pointer;
}

.mini-icon{
width:40px;height:40px;
margin:auto;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
margin-bottom:6px;
}

.calendar .mini-icon{background:linear-gradient(135deg,#007AFF,#5856D6)}
.entities .mini-icon{background:linear-gradient(135deg,#34C759,#5AC8FA)}
.personal .mini-icon{background:linear-gradient(135deg,#FF9500,#FF2D55)}

.newsletter-grid{
display:grid;
gap:12px;
}

.news-item{
background:var(--card);
border:1px solid var(--border);
border-radius:14px;
padding:18px;
display:flex;
gap:15px;
opacity:0;
transform:translateY(10px);
transition:.4s;
cursor:pointer;
}

.news-item:hover{transform:translateX(5px)}

.news-icon{
width:45px;height:45px;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
font-size:20px;
}

.services .news-icon{background:linear-gradient(135deg,#007AFF,#5856D6)}
.work .news-icon{background:linear-gradient(135deg,#34C759,#5AC8FA)}
.education .news-icon{background:linear-gradient(135deg,#FF9500,#FF2D55)}
.health .news-icon{background:linear-gradient(135deg,#34C759,#30D158)}
.law .news-icon{background:linear-gradient(135deg,#5856D6,#007AFF)}

.bottom-nav{
position:fixed;
bottom:0;left:0;right:0;
background:var(--glass);
border-top:1px solid var(--border);
padding:10px 0;
max-width:500px;
margin:auto;
}

.nav-items{
display:flex;
justify-content:space-around;
}

.nav-item{
text-decoration:none;
color:var(--text2);
font-size:11px;
text-align:center;
}

.nav-item.active{color:var(--primary)}

</style>
</head>

<body>

<div class="status-bar">
<div id="currentTime">٩:٤١</div>
<div class="status-icons">
<i class="fas fa-signal"></i>
<i class="fas fa-wifi"></i>
<i id="batteryIcon" class="fas fa-battery-three-quarters"></i>
</div>
</div>

<h1 class="greeting">أهلاً سليمان</h1>

<div class="search-bar">
<i class="fas fa-search"></i>
<input placeholder="البحث في منصة سَمُوّ">
</div>

<div class="mini-grid">
<div class="mini-item calendar"><div class="mini-icon"><i class="fas fa-calendar"></i></div>التقويم</div>
<div class="mini-item entities"><div class="mini-icon"><i class="fas fa-building"></i></div>الجهات</div>
<div class="mini-item personal"><div class="mini-icon"><i class="fas fa-user"></i></div>الشخصية</div>
</div>

<div class="newsletter-grid">

<div class="news-item services">
<div class="news-icon"><i class="fas fa-sliders"></i></div>
<div><h3>الخدمات الحكومية</h3><p>أحدث الخدمات المضافة</p></div>
</div>

<div class="news-item health">
<div class="news-icon"><i class="fas fa-heart-pulse"></i></div>
<div><h3>الصحة</h3><p>الخدمات الصحية الموحدة</p></div>
</div>

<div class="news-item law">
<div class="news-icon"><i class="fas fa-scale-balanced"></i></div>
<div><h3>العدلية</h3><p>خدمات وزارة العدل والمحاكم</p></div>
</div>

<div class="news-item work">
<div class="news-icon"><i class="fas fa-briefcase"></i></div>
<div><h3>فرص العمل</h3><p>وظائف حكومية وخاصة</p></div>
</div>

<div class="news-item education">
<div class="news-icon"><i class="fas fa-graduation-cap"></i></div>
<div><h3>التعليم</h3><p>دورات وبرامج تدريبية</p></div>
</div>

</div>

<nav class="bottom-nav">
<div class="nav-items">
<a class="nav-item active"><i class="fas fa-home"></i><br>الرئيسية</a>
<a class="nav-item"><i class="fas fa-newspaper"></i><br>النشرة</a>
<a class="nav-item"><i class="fas fa-sliders"></i><br>الخدمات</a>
<a class="nav-item"><i class="fas fa-envelope"></i><br>الرسائل</a>
<a class="nav-item"><i class="fas fa-user"></i><br>حسابي</a>
</div>
</nav>

<script>
function updateTime(){
const n=new Date();
const a=['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
let h=n.getHours()%12||12,m=n.getMinutes();
h=h.toString().split('').map(x=>a[x]).join('');
m=m.toString().padStart(2,'0').split('').map(x=>a[x]).join('');
currentTime.textContent=`${h}:${m}`;
}
updateTime();setInterval(updateTime,60000);

const items=document.querySelectorAll('.mini-item,.news-item');
items.forEach((e,i)=>setTimeout(()=>{e.style.opacity=1;e.style.transform='none'},i*80));

const battery=['fa-battery-empty','fa-battery-quarter','fa-battery-half','fa-battery-three-quarters','fa-battery-full'];
setInterval(()=>batteryIcon.className='fas '+battery[Math.floor(Math.random()*5)],30000);
</script>

</body>
</html>
