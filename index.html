<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة سَمُوّ</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--bg:#000;
--card:#1C1C1E;
--text:#fff;
--muted:#8E8E93;
--blue:#0A84FF;
--green:#30D158;
--red:#FF453A;
--yellow:#FFD60A;
--purple:#5E5CE6;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}

body{
background:var(--bg);
color:var(--text);
max-width:500px;
margin:auto;
padding:0 16px 90px;
}

/* شريط الحالة */
.status-bar{
display:flex;
justify-content:space-between;
padding:14px 0;
font-weight:600;
}

.status-icons i{margin-right:6px}

/* الترحيب */
.greeting{
font-size:30px;
font-weight:700;
margin-bottom:6px;
}

.weather{
color:var(--muted);
font-size:14px;
margin-bottom:18px;
}

/* البحث */
.search-bar{
background:var(--card);
border-radius:16px;
padding:14px 16px;
display:flex;
align-items:center;
gap:10px;
margin-bottom:24px;
}

.search-bar input{
flex:1;
background:none;
border:none;
color:var(--text);
font-size:15px;
}

/* الوصول السريع */
.mini-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:12px;
margin-bottom:26px;
}

.mini-item{
background:var(--card);
border-radius:16px;
padding:14px 10px;
text-align:center;
box-shadow:0 6px 20px rgba(0,0,0,.6);
}

.mini-icon{
width:40px;height:40px;
margin:auto;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
background:rgba(255,255,255,.06);
margin-bottom:6px;
}

/* النشرة */
.section-title{
font-size:18px;
font-weight:700;
margin-bottom:14px;
}

.news-grid{
display:grid;
gap:14px;
}

.news-item{
background:var(--card);
border-radius:18px;
padding:16px;
display:flex;
gap:14px;
box-shadow:0 6px 22px rgba(0,0,0,.65);
}

.news-icon{
width:46px;height:46px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:20px;
background:rgba(255,255,255,.06);
flex-shrink:0;
}

.news h3{
font-size:15px;
font-weight:600;
margin-bottom:4px;
}

.news p{
font-size:13px;
color:var(--muted);
}

/* ألوان الأقسام */
.health i{color:var(--red)}
.law i{color:var(--blue)}
.services i{color:var(--purple)}
.work i{color:var(--green)}
.education i{color:var(--yellow)}

/* الشريط السفلي */
.bottom-nav{
position:fixed;
bottom:0;left:0;right:0;
background:rgba(28,28,30,.9);
backdrop-filter:blur(25px);
padding:10px 0;
max-width:500px;
margin:auto;
}

.nav-items{
display:flex;
justify-content:space-around;
}

.nav-item{
text-align:center;
font-size:11px;
color:var(--muted);
text-decoration:none;
}

.nav-item.active{color:var(--blue)}
</style>
</head>

<body>

<!-- شريط الحالة -->
<div class="status-bar">
<div id="time">٩:٤١</div>
<div class="status-icons">
<i class="fas fa-signal"></i>
<i class="fas fa-wifi"></i>
<i id="battery" class="fas fa-battery-three-quarters"></i>
</div>
</div>

<!-- الترحيب -->
<div class="greeting">أهلاً سليمان</div>
<div class="weather">غائم جزئي في جازان الآن</div>

<!-- البحث -->
<div class="search-bar">
<i class="fas fa-search"></i>
<input placeholder="ابحث في منصة سَمُوّ">
</div>

<!-- الوصول السريع -->
<div class="mini-grid">
<div class="mini-item"><div class="mini-icon"><i class="fas fa-calendar"></i></div>التقويم</div>
<div class="mini-item"><div class="mini-icon"><i class="fas fa-building"></i></div>الجهات</div>
<div class="mini-item"><div class="mini-icon"><i class="fas fa-user"></i></div>الشخصية</div>
</div>

<!-- النشرة -->
<div class="section-title">استكشف التصنيفات</div>

<div class="news-grid">

<div class="news-item services news">
<div class="news-icon"><i class="fas fa-sliders"></i></div>
<div>
<h3>الخدمات الحكومية</h3>
<p>أحدث الخدمات المضافة</p>
</div>
</div>

<div class="news-item health news">
<div class="news-icon"><i class="fas fa-heart-pulse"></i></div>
<div>
<h3>الصحة</h3>
<p>الخدمات الصحية الموحدة</p>
</div>
</div>

<div class="news-item law news">
<div class="news-icon"><i class="fas fa-scale-balanced"></i></div>
<div>
<h3>العدلية</h3>
<p>خدمات وزارة العدل</p>
</div>
</div>

<div class="news-item work news">
<div class="news-icon"><i class="fas fa-briefcase"></i></div>
<div>
<h3>فرص العمل</h3>
<p>وظائف حكومية وخاصة</p>
</div>
</div>

<div class="news-item education news">
<div class="news-icon"><i class="fas fa-graduation-cap"></i></div>
<div>
<h3>التعليم</h3>
<p>دورات وبرامج تدريبية</p>
</div>
</div>

</div>

<!-- الشريط السفلي -->
<nav class="bottom-nav">
<div class="nav-items">
<a class="nav-item active"><i class="fas fa-home"></i><br>الرئيسية</a>
<a class="nav-item"><i class="fas fa-newspaper"></i><br>النشرة</a>
<a class="nav-item"><i class="fas fa-sliders"></i><br>الخدمات</a>
<a class="nav-item"><i class="fas fa-envelope"></i><br>الرسائل</a>
<a class="nav-item"><i class="fas fa-user"></i><br>حسابي</a>
</div>
</nav>

<script>
const nums=['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
function time(){
const d=new Date();
let h=d.getHours()%12||12,m=d.getMinutes();
h=h.toString().split('').map(n=>nums[n]).join('');
m=m.toString().padStart(2,'0').split('').map(n=>nums[n]).join('');
timeEl.textContent=`${h}:${m}`;
}
const timeEl=document.getElementById('time');
time();setInterval(time,60000);
</script>

</body>
</html>
