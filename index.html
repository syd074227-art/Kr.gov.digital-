<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توكلنا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #34C759;
            --accent-color: #FF9500;
            --dark-bg: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --border-color: #2C2C2E;
            --glass-bg: rgba(28, 28, 30, 0.9);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 20px 15px 100px 15px;
            max-width: 500px;
            margin: 0 auto;
            transition: padding-bottom 0.3s ease;
        }

        /* شريط الحالة العلوي */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .time {
            font-weight: 600;
            font-size: 17px;
        }

        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-icons i {
            font-size: 14px;
        }

        /* قسم الترحيب */
        .welcome-section {
            margin-bottom: 30px;
        }

        .greeting {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* الأقسام الرئيسية */
        .main-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .section-box {
            background-color: var(--card-bg);
            border-radius: 14px;
            padding: 20px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* قسم استكشاف التصنيفات */
        .categories-section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* قائمة التصنيفات */
        .categories-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .category-item {
            background-color: var(--card-bg);
            border-radius: 14px;
            padding: 18px 15px;
            border: 1px solid var(--border-color);
        }

        .category-item h3 {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        /* أزرار عرض الكل */
        .view-all-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .view-all-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--primary-color);
            font-weight: 600;
            font-size: 17px;
            text-decoration: none;
        }

        /* القائمة الثانية */
        .categories-list-secondary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* الشريط السفلي المتحرك */
        .bottom-nav {
            position: fixed;
            bottom: -70px;
            right: 0;
            left: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            padding: 10px 0;
            z-index: 1000;
            max-width: 500px;
            margin: 0 auto;
            transition: bottom 0.3s ease-in-out;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }

        .bottom-nav.visible {
            bottom: 0;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.2s;
            padding: 8px 12px;
            border-radius: 10px;
            min-width: 70px;
        }

        .nav-item.active {
            color: var(--primary-color);
            background-color: rgba(0, 122, 255, 0.1);
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .nav-text {
            font-size: 12px;
            font-weight: 500;
        }

        /* تأثيرات تفاعلية */
        .section-box, .category-item, .nav-item {
            transition: all 0.2s ease;
        }

        .section-box:active, .category-item:active {
            background-color: rgba(120, 120, 128, 0.2);
            transform: scale(0.98);
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        /* تخصيص الألوان للتصنيفات */
        .category-item:nth-child(1) h3 { color: #007AFF; }
        .category-item:nth-child(2) h3 { color: #34C759; }
        .category-item:nth-child(3) h3 { color: #FF9500; }
        .category-item:nth-child(4) h3 { color: #AF52DE; }
        
        .categories-list-secondary .category-item:nth-child(1) h3 { color: #5856D6; }
        .categories-list-secondary .category-item:nth-child(2) h3 { color: #FF3B30; }
        .categories-list-secondary .category-item:nth-child(3) h3 { color: #5AC8FA; }
        .categories-list-secondary .category-item:nth-child(4) h3 { color: #FFCC00; }
        .categories-list-secondary .category-item:nth-child(5) h3 { color: #FF2D55; }
        .categories-list-secondary .category-item:nth-child(6) h3 { color: #4CD964; }

        /* زر إظهار/إخفاء الشريط */
        .toggle-nav-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            border: none;
            z-index: 999;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
            transition: all 0.3s ease;
        }

        .toggle-nav-btn:hover {
            transform: scale(1.1);
        }

        /* التكيف مع الشاشات المختلفة */
        @media (max-width: 400px) {
            body {
                padding: 15px 12px 90px 12px;
            }
            
            .section-box {
                padding: 15px;
                height: 110px;
            }
            
            .category-item {
                padding: 15px 12px;
            }
            
            .nav-item {
                min-width: 60px;
                padding: 6px 10px;
            }
            
            .nav-icon {
                font-size: 20px;
            }
            
            .nav-text {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- شريط الحالة العلوي -->
    <div class="status-bar">
        <div class="time">٩:٤١</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- قسم الترحيب -->
    <div class="welcome-section">
        <h1 class="greeting">أهلاً</h1>
        <div class="weather-info">
            <i class="fas fa-sun"></i>
            <span>27° - صحيح في الاثنين</span>
        </div>
    </div>

    <!-- الأقسام الرئيسية -->
    <div class="main-sections">
        <div class="section-box" id="favoriteCards">
            <h2 class="section-title">البطاقات المفضلة</h2>
            <div class="section-content"></div>
        </div>
        
        <div class="section-box" id="familyRecord">
            <h2 class="section-title">سجل الأسرة</h2>
            <div class="section-content"></div>
        </div>
    </div>

    <!-- قسم استكشاف التصنيفات -->
    <div class="categories-section">
        <div class="section-header">
            <h2>استكشاف التصنيفات</h2>
        </div>

        <!-- القائمة الأولى -->
        <div class="categories-list">
            <div class="category-item" id="entitiesCategory">
                <h3>الجهات</h3>
            </div>
            
            <div class="category-item">
                <h3>المستندات</h3>
            </div>
            
            <div class="category-item">
                <h3>إحسان</h3>
            </div>
            
            <div class="category-item">
                <h3>التقويم</h3>
            </div>
        </div>

        <!-- أزرار عرض الكل -->
        <div class="view-all-buttons">
            <a href="#" class="view-all-btn">
                <span>عرض الكل</span>
                <i class="fas fa-chevron-left"></i>
            </a>
            
            <a href="#" class="view-all-btn">
                <span>عرض الكل</span>
                <i class="fas fa-chevron-left"></i>
            </a>
            
            <a href="#" class="view-all-btn">
                <span>عرض الكل</span>
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>

        <!-- القائمة الثانية -->
        <div class="categories-list-secondary">
            <div class="category-item">
                <h3>الدينية</h3>
            </div>
            
            <div class="category-item">
                <h3>الصحة</h3>
            </div>
            
            <div class="category-item">
                <h3>الشخصية والأسرة</h3>
            </div>
            
            <div class="category-item">
                <h3>المركبات والمرور</h3>
            </div>
            
            <div class="category-item">
                <h3>التجارة والمالية</h3>
            </div>
            
            <div class="category-item">
                <h3>التعليم</h3>
            </div>
        </div>
    </div>

    <!-- زر التحكم بالشريط -->
    <button class="toggle-nav-btn" id="toggleNavBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- الشريط السفلي المتحرك -->
    <nav class="bottom-nav" id="bottomNav">
        <div class="nav-items">
            <a href="#" class="nav-item active" data-page="home">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav-text">الرئيسية</div>
            </a>
            
            <a href="#" class="nav-item" data-page="explore">
                <div class="nav-icon">
                    <i class="fas fa-compass"></i>
                </div>
                <div class="nav-text">استكشاف</div>
            </a>
            
            <a href="#" class="nav-item" data-page="entities">
                <div class="nav-icon">
                    <i class="fas fa-building"></i>
                </div>
                <div class="nav-text">الجهات</div>
            </a>
            
            <a href="#" class="nav-item" data-page="services">
                <div class="nav-icon">
                    <i class="fas fa-sliders-h"></i>
                </div>
                <div class="nav-text">الخدمات</div>
            </a>
            
            <a href="#" class="nav-item" data-page="profile">
                <div class="nav-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="nav-text">معلوماتي</div>
            </a>
        </div>
    </nav>

    <script>
        // عناصر DOM
        const favoriteCards = document.getElementById('favoriteCards');
        const familyRecord = document.getElementById('familyRecord');
        const entitiesCategory = document.getElementById('entitiesCategory');
        const viewAllBtns = document.querySelectorAll('.view-all-btn');
        const categoryItems = document.querySelectorAll('.category-item');
        const navItems = document.querySelectorAll('.nav-item');
        const bottomNav = document.getElementById('bottomNav');
        const toggleNavBtn = document.getElementById('toggleNavBtn');
        let lastScrollTop = 0;
        let isNavVisible = true;
        let autoHideTimeout;

        // تفاعل البطاقات المفضلة
        favoriteCards.addEventListener('click', function() {
            alert('سيتم فتح البطاقات المفضلة');
        });

        // تفاعل سجل الأسرة
        familyRecord.addEventListener('click', function() {
            alert('سيتم فتح سجل الأسرة');
        });

        // تفاعل تصنيف الجهات
        entitiesCategory.addEventListener('click', function() {
            alert('سيتم فتح قائمة الجهات');
        });

        // تفاعل أزرار عرض الكل
        viewAllBtns.forEach((btn, index) => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                let sectionName = '';
                
                if (index === 0) {
                    sectionName = 'البطاقات المفضلة';
                } else if (index === 1) {
                    sectionName = 'سجل الأسرة';
                } else {
                    sectionName = 'التصنيفات';
                }
                
                alert(`سيتم عرض جميع عناصر قسم "${sectionName}"`);
            });
        });

        // تفاعل عناصر التصنيفات
        categoryItems.forEach(item => {
            item.addEventListener('click', function() {
                const categoryName = this.querySelector('h3').textContent;
                alert(`سيتم فتح قسم "${categoryName}"`);
            });
        });

        // تفاعل شريط التنقل السفلي
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                const pageName = this.querySelector('.nav-text').textContent;
                
                if (pageName !== 'الرئيسية') {
                    alert(`سيتم فتح صفحة "${pageName}"`);
                }
                
                // إخفاء الشريط بعد النقر
                hideNavBar();
            });
        });

        // زر التحكم بالشريط
        toggleNavBtn.addEventListener('click', function() {
            if (bottomNav.classList.contains('visible')) {
                hideNavBar();
            } else {
                showNavBar();
            }
        });

        // وظائف إظهار وإخفاء الشريط
        function showNavBar() {
            bottomNav.classList.add('visible');
            isNavVisible = true;
            clearTimeout(autoHideTimeout);
            
            // إخفاء تلقائي بعد 5 ثواني
            autoHideTimeout = setTimeout(() => {
                if (isNavVisible) {
                    hideNavBar();
                }
            }, 5000);
        }

        function hideNavBar() {
            bottomNav.classList.remove('visible');
            isNavVisible = false;
            clearTimeout(autoHideTimeout);
        }

        // إظهار الشريط عند التمرير لأعلى وإخفاؤه عند التمرير لأسفل
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop) {
                // التمرير لأسفل
                hideNavBar();
            } else {
                // التمرير لأعلى
                showNavBar();
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        // إظهار الشريط عند لمس الشاشة (للأجهزة المحمولة)
        document.addEventListener('touchstart', function() {
            showNavBar();
        });

        // إظهار الشريط عند تحريك الماوس
        document.addEventListener('mousemove', function() {
            showNavBar();
        });

        // تحديث الوقت كل دقيقة
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            // تحويل إلى تنسيق 12 ساعة
            const isPM = hours >= 12;
            hours = hours % 12 || 12;
            
            // إضافة صفر أمام الأرقام أقل من 10
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            // تحويل الأرقام إلى عربية
            const arabicNumbers = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            const hoursStr = hours.toString().split('').map(d => arabicNumbers[d] || d).join('');
            const minutesStr = minutes.toString().split('').map(d => arabicNumbers[d] || d).join('');
            
            document.querySelector('.time').textContent = `${hoursStr}:${minutesStr}`;
        }

        // تحديث الوقت أولاً ثم كل دقيقة
        updateTime();
        setInterval(updateTime, 60000);

        // محاكاة تغيير حالة البطارية
        setInterval(() => {
            const batteryIcons = ['fa-battery-empty', 'fa-battery-quarter', 'fa-battery-half', 'fa-battery-three-quarters', 'fa-battery-full'];
            const randomIcon = batteryIcons[Math.floor(Math.random() * batteryIcons.length)];
            
            const batteryIcon = document.querySelector('.fa-battery-three-quarters');
            if (batteryIcon) {
                batteryIcon.className = `fas ${randomIcon}`;
            }
        }, 30000);

        // إظهار الشريط عند التحميل
        window.addEventListener('load', function() {
            setTimeout(() => {
                showNavBar();
            }, 1000);
        });

        // إخفاء الشريط بعد 5 ثواني من عدم النشاط
        let activityTimer;
        function resetActivityTimer() {
            clearTimeout(activityTimer);
            activityTimer = setTimeout(() => {
                hideNavBar();
            }, 5000);
        }

        // إعادة تعيين المؤقت عند أي نشاط
        ['click', 'touchstart', 'mousemove', 'keypress'].forEach(event => {
            document.addEventListener(event, resetActivityTimer);
        });

        // بدء المؤقت
        resetActivityTimer();
    </script>
</body>
</html>
